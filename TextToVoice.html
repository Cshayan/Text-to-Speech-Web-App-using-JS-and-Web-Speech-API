<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="icon" href="icon.ico" >
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>TextToVoice</title>

    
    <!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">

<!-- jQuery library -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

<!-- Popper JS -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>

<!-- Latest compiled JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
<style>
        body{
            background: #141414;
        }
        
    </style>
    
</head>

<body>
    <div class="container text-center text-white">
      <h1><strong>  <kbd>Text To Voice</kbd></strong><br></h1>
     <img src='mic.png' alt="mic" height='200px'><br>
     <div class="row">
            <div id='message'></div>
         <div class="col-md-4 mx-auto">
             <form action="#">
                 <div class="form-group">
                 <textarea placeholder="Type to speak..." class="form-control " rows='2' id='input' required></textarea>
                 </div>
                 <div class="form-group">
                     <label for='rate'>Rate</label>
                     <div id='rate-value' class="badge badge-primary">1</div>
                     <input type='range' id='rate'  class="custom-range" min='0.5' max='2' value='1' step='0.1'>
                 </div>
                 <div class="form-group">
                        <label for='pitch'>Pitch</label>
                        <div id='pitch-value' class="badge badge-primary">1</div>
                        <input type='range' id='pitch'  class="custom-range" min='0' max='2' value='1' step='0.1'>
                  </div>
                  <div class='form-group'>
                      <select id="voice" class="form-control"></select>
                  </div>
                  <button class="btn btn-info btn-block">Speak</button>
                  
             </form>
         </div>
        
     </div>
    
     <br>
    <small><strong><kbd>This web app uses Web Speech API</kbd></strong><br></small>
    </div>

    <script src = 'script.js'></script> 
</body>
</html>
